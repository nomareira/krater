<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Krater — Espatitis / Días Libres</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0C0F0A;
      --text:#ffffff;
      --muted:#d1d1d1;
      --accent:#FF784F;
      --round:14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Nunito, system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.8;
      font-size:1.2rem;
      padding:32px;
      max-width:900px;
      margin-left:auto;
      margin-right:auto;
    }

    h1, h2{
      font-family:Montserrat, sans-serif;
      color:var(--accent);
    }

    h1{
      font-size:2.6rem;
      margin-bottom:8px;
    }

    h2{
      font-size:1.6rem;
      margin-top:56px;
      margin-bottom:20px;
    }

    a{
      color:var(--accent);
      text-decoration:none;
      font-weight:700;
    }

    .back{
      display:inline-block;
      margin-bottom:40px;
    }

    /* ---------- IMÁGENES DE PROYECTO ---------- */

    .project-image{
      margin:24px 0 32px 0;
    }

    .project-image img{
      width:100%;
      max-width:600px;
      border-radius:var(--round);
      display:block;
      margin:0 auto;
    }

    /* ---------- BLOQUES DE AUDIO ---------- */

    .audio-block{
      background:var(--accent);
      border-radius:var(--round);
      padding:10px 14px;
      margin-bottom:18px;
    }

    .audio-block audio{
      width:100%;
      background:#ffffff;
      border-radius:999px;
      padding:4px 8px;
    }
  </style>
</head>

<body>

  <h1>Krater</h1>
  <a class="back" href="index.html">← Zurück zur Hauptseite</a>

  <!-- ================= ESPATITIS ================= -->

  <h2>Espatitis</h2>

  <!-- Foto 1 -->
  <div class="project-image">
    <img src="assets/images/espatitis.jpg" alt="Espatitis">
  </div>

  <div class="audio-block">
    <audio controls preload="none">
      <source src="assets/audio/espatitis/tema1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio-block">
    <audio controls preload="none">
      <source src="assets/audio/espatitis/tema2.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Foto 2 -->
  <div class="project-image">
    <img src="assets/images/espatitis-dos.jpg" alt="Espatitis">
  </div>

  <div class="audio-block">
    <audio controls preload="none">
      <source src="assets/audio/espatitis/tema3.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio-block">
    <audio controls preload="none">
      <source src="assets/audio/espatitis/tema4.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- ================= DÍAS LIBRES ================= -->

  <h2>Días Libres</h2>

    <img src="assets/images/dias-libres.jpg" alt="Días Libres">

      <source src="assets/audio/dias-libres/tema1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio-block">
    <audio controls preload="none">
      <source src="assets/audio/dias-libres/tema2.mp3" type="audio/mpeg">

  </div>

</body>
</html>
